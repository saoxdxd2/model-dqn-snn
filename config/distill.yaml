defaults:
  - arch: multimodal_hesc
  - _self_

hydra:
  output_subdir: null

# Data paths
data_paths: ['datasets/vision_unified']

# Distillation Hyperparameters
teacher_cycles_factor: 2.0
snapshot_interval: 1000
q_loss_weight: 1.0

distillation:
  temperature: 2.0
  alpha: 0.5

# Training
global_batch_size: 32
lr: 1e-4
weight_decay: 0.01
seed: 0
